<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hall{
            position: relative;
            height: 500px;
            width: 500px;
            background-color: black;
            top: 30px;
            left: 100px;

        }
        #tv{
            position: absolute;
            height: 80px;
            width: 200px;
            background-color: chartreuse;
            left: 150px;
        }
        #sofa{
            position: absolute;
            height: 100px;
            width: 300px;
            background-color: brown;
            bottom: 150px;
            left: 100px;
        }
        #fridge{
            position: absolute;
            height: 150px;
            width: 80px;
            background-color: aqua ;
            right: 0;
            top: 350px;
        }
        #Ac{
            position: absolute;
            height: 100px;
            width: 50px;
            background-color: yellow ;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="hall">
        <div id="tv">tv</div>
        <div id="sofa">sofa</div>
        <div id="fridge">fridge</div>
         <div id="Ac">Ac</div>
    </div>
</body>
</html>
